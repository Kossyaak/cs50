<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            function answerHTML(correct, element)
            {
                if (correct)
                {
                    document.getElementById(element).innerHTML = "♂ Correct ♂"
                }
                else
                {
                    document.getElementById(element).innerHTML = "♂ Incorrect ♂"
                }
            }
            function resetButtonsState()
            {
                var buttons = document.querySelectorAll(".button");
                buttons.forEach(function (button)
                {
                    button.classList.remove('incorrect');
                    button.classList.remove('correct');
                })
            }

        function getAnswerButton()
        {
            resetButtonsState()
            if (event.target.id == "correct")
            {
                event.target.classList.add('correct');
                answerHTML(true, "return_part_1");
            }
            else
            {
                event.target.classList.add('incorrect');
                answerHTML(false, "return_part_1");
            }

        }

        document.addEventListener("DOMContentLoaded", function (event)
        {
            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button)
            {
                button.addEventListener("click", getAnswerButton);
            })

            inputField = document.querySelector('input')
            checkButton = document.querySelector("#check");
            checkButton.addEventListener('click', function (evt)
            {
                if (inputField.value.toLowerCase() == "2")
                {
                    answerHTML(true, "return_part_2");
                }
                else
                {
                    answerHTML(false, "return_part_2");
                }
            });
        });
            // TODO: Add code to check answers to questions

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                 <h3>Кто самый влиятельный в ♂Gachi team?♂ </h3>
                <h2 id="return_part_1"></h2>
                <button class="button">♂ Slave ♂</button>
                <button class="button">♂ Dungeon master ♂</button>
                <button id="correct" class="button">♂ Billy Herrington ♂</button>
                <button class="button">♂ Jabrony ♂</button>

                <!-- TODO: Add multiple choice question here -->

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Сколько всего гендеров?(ответ цифрой)</h3>
                <h2 id="return_part_2"></h2>
                <input type="text">
                <button id="check" class="input">Check</button>
                <!-- TODO: Add free response question here -->

            </div>

        </div>
    </body>
</html>
