{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class = "table table-stripped">
        <thead>
            <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for trans in all_trans %}
            <tr>
                <td>{{trans["symbol"]}}</td>
                <td>{{trans["shares"]}}</td>
                <td>{{trans["price"]}}</td>
                <td>{{trans["transacted"]}}</td>

            </tr>
            {% endfor %}

                </td>
            </tr>
        </tbody>
    </table>


{% endblock %}
